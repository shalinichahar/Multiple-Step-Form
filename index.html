<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js" defer></script> 
</head>
<body>
    <form class="row g-3" data-multi-step > 
        <div data-step class="tab border border-secondary mt-5 w-50 m-auto p-3 d-none">
            <h2>Name</h2>
            <div class="col-md-4"> 
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control"  id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>               
            <button type="button" class="btn btn-secondary mt-3" data-next >Next</button>                         
        </div>    

        <div data-step class="tab border border-secondary mt-5 w-50 p-3 m-auto d-none" >
            <h2>Address</h2>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">State</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="MP">MP</option>
                    <option value="Tamil Nadu"> Tamil Nadu</option>
                </select>               
            </div>  
                <button type="button" class="btn btn-secondary mt-3" data-previous >Previous</button>
                <button type="button" class="btn btn-secondary mt-3" data-next >Next</button>          
        </div>  

        <div data-step class="tab border border-secondary mt-5 w-50 p-3 m-auto d-none">
            <h2>Profession</h2>
            <div class="col-md-6">
                <label for="validationDefault05" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-3">
                <label for="validationDefault06" class="form-label">Experience</label>
                <select class="form-select" id="validationDefault06" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="MP">1(year)</option>
                    <option value="Tamil Nadu"> 2(years)</option>
                </select>
                </div>      
                    <button type="button" class="btn btn-secondary mt-3" data-previous >Previous</button>                
                    <button type="button" id="showSummaryPage" class="btn btn-secondary mt-3" data-next >Check</button>                  
            </div>    
        </div>
        
        <div data-step id="summaryPage"  class="tab border border-secondary mt-5 w-50 p-3 m-auto d-none">
          
          <div id="put"> </div>
          <button type="button" class="btn btn-secondary mt-3" data-previous >Previous</button>                
          <button type="submit" id="submitBtn" class="btn btn-secondary mt-3" data-submit > Submit </button>

        </div>
       
      </form>
</body>
</html>
